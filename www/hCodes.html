    <script type="text/javascript">
        $(document).ready(function () { 
            $(".popover-top").popover({
                placement: 'top'
            });
            $(".popover-right").popover({
                placement: 'right'
            });
            $(".popover-bottom").popover({
                placement: 'bottom'
                
            });
            $(".popover-left").popover({
                placement: 'left'
            });
        });
    </script>

    <style type="text/css">
       .hButton {
            width: 125px;
            height: 50px;
        }
    </style>
    
    <title>Emergency Codes</title>

<body>
    <br>
    <center>
        <div class="row container">
            <a href="index.html" class="btn btn-default" role="button">&nbsp;  Main Menu  &nbsp;</a>

    <div class="row">
        <div class="col-xs-1">
        </div>
            <div class="col-xs-10 pCode">
                
                
                    <h4>Hospital Codes</h4>

                <br><br>
                    
                    
                <a href="#"
                   class="btn btn-info popover-bottom cBlue hButton"
                   data-toggle="popover"
                   title="Cardiac or Respiratory Arrest"
                   data-content="Phone or action like assist">Blue<br>Adult / Peds</a>
                                     
                    
                <a href="#"
                   class="btn btn-info popover-bottom cWhite hButton"
                   data-toggle="popover"
                   title="White"
                   data-content="Armed Intruder / Active Shooter">White</a>
                
                <a href="#"
                   class="btn btn-info popover-bottom cRed hButton"
                   data-toggle="popover"
                   title="Red"
                   data-content="Fire">Red</a>
                
                <a href="#"
                   class="btn btn-info popover-bottom cPink hButton"
                   data-toggle="popover"
                   title="Pink"
                   data-content="Infant / Child Abduction">Pink</a>
               
                <a href="#"
                   class="btn btn-info popover-bottom cBlack hButton"
                   data-toggle="popover"
                   title="Black"
                   data-content="Bomb Threat">Black</a>
              
                <a href="#"
                   class="btn btn-info popover-bottom cOrange hButton"
                   data-toggle="popover"
                   title="Orange"
                   data-content="HAZMAT Spill">Orange</a>
                      
                <a href="#"
                   class="btn btn-info popover-bottom cSilver hButton"
                   data-toggle="popover"
                   title="Silver"
                   data-content="Child / Adult Lost or Eloped">Silver</a>
                
                <a href="#"
                   class="btn btn-info popover-top cYellow hButton"
                   data-toggle="popover"
                   title="Yellow"
                   data-content="Utility Faulure">Yellow</a>
                     
                <a href="#"
                   class="btn btn-info popover-top cPurple hButton"
                   data-toggle="popover"
                   title="Purple"
                   data-content="OB Emergency">Purple</a>
                   
                <a href="#"
                   class="btn btn-info popover-top cGray hButton"
                   data-toggle="popover"
                   title="Gray"
                   data-content="Activate Disaster Plan / Mass Casualty">Gray</a>
                         
                <a href="#"
                   class="btn btn-info popover-top cGreen hButton"
                   data-toggle="popover"
                   title="Green"
                   data-content="Violent Person / Behavioral Problem">Green</a>
                        
                <a href="#"
                   class="btn btn-info popover-top cMagenta hButton"
                   data-toggle="popover"
                   title="Magenta"
                   data-content="Radioactive material release / Contaminated injured person">Magenta</a>
